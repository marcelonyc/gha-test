name: App Setup and Output Printer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  app-setup-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run gha-appsetup action
        id: appsetup
        env:
          application_id: ${{ github.repository_id }}
        uses: marcelonyc/gha-appsetup@main
        with:
          application_id: ${{ github.repository_id }}

      - name: Print all outputs from gha-appsetup
        run: |
          echo "Outputs from gha-appsetup:"
          echo "EL LOCAL ${elout}"
          echo "DONE"
        env:
          elout: ${{ steps.appsetup.outputs.docker }}
        shell: bash
